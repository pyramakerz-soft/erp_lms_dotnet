<div class="">
    <div class="flex justify-between items-center">
        <h1 class="primaryTxt font-semibold text-2xl leading-9">Hygiene Types</h1>
        <div class="flex justify-between items-center">
            <app-search [keysArray]="keysArray" (searchEvent)="onSearchEvent($event)"></app-search>
            <button (click)="openModal()"
                class="rounded-lg px-4 py-3 flex items-center justify-center gap-2 secondaryBorder secondaryTxt">
                Create Hygiene Type
            </button>
        </div>
    </div>
    <div class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD] max-w-full">
        <table class="overflow-auto w-full bg-[#EBEBEB] text-left text-[#6F6F6F]">
            <thead class="bg-[##EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
                <tr>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Hygiene Type ID</th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Hygiene Type Name</th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="hygieneTypes.length === 0">
                    <td colspan="3"
                        class="bg-white px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                        No Data Found
                    </td>
                </tr>
                <tr *ngFor="let row of hygieneTypes; let i = index"
                    [ngClass]="{'bg-[#F7F7F7]': i % 2 === 1, 'bg-white': i % 2 !== 1}"
                    class="border-t border-gray-300 text-xs md:text-sm">
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">{{ row.id }}</td>
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">{{ row.name }}</td>
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        <div class="flex space-x-4">
                            <button>
                                <i class="fa-regular fa-trash-can" (click)="deleteHygieneType(row.id)"></i>
                            </button>
                            <button>
                                <i class="fa-solid fa-pencil" (click)="openModal(row.id)"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Reusable Modal -->
    <app-modal
  [title]="'Hygiene Type'"
  [isEditMode]="editHygieneType"
  (save)="saveHygieneType()"
  (close)="closeModal()"
  [ngClass]="{ hidden: !isModalVisible }">
  <!-- Modal Content -->
  <div class="flex flex-col w-full mb-4">
    <label class="mb-2 primaryTxt" for="name">Name</label>
    <input
      id="name"
      type="text"
      class="rounded-lg border border-solid border-gray-300 px-4 py-3"
      placeholder="Enter Hygiene Type Name"
      [(ngModel)]="hygieneType.name"
      (ngModelChange)="onInputValueChange({ field: 'name', value: $event })" />
    <span *ngIf="validationErrors['name']" class="text-red-500 ml-3 font-normal">{{ validationErrors['name'] }}</span>
  </div>
</app-modal>
</div>

<div class="container mx-auto pr-6">
    <!-- Header Section -->
    <div class="flex justify-between">
        <h1 class="font-semibold text-2xl leading-9">Create Hygiene Form</h1>
        <div class="flex justify-between items-center">
            <button (click)="saveHygieneForm()"
                class="rounded-lg secondaryBorder secondaryTxt px-4 py-3 flex items-center justify-center gap-2">
                Save
            </button>
        </div>
    </div>

    <!-- Selection Inputs -->
    <div class="mt-5">
        <div class="grid grid-cols-2 gap-4">
            <!-- School Select -->
            <div>
                <label for="school" class="block mb-2 text-sm font-medium text-gray-900">School</label>
                <select id="school" [(ngModel)]="selectedSchool"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                    <option value="" disabled selected hidden>Select a School</option>
                    <option *ngFor="let school of schools" [value]="school.id">{{ school.name }}</option>
                </select>
            </div>

            <!-- Grade Select -->
            <div>
                <label for="grade" class="block mb-2 text-sm font-medium text-gray-900">Grade</label>
                <select id="grade" [(ngModel)]="selectedGrade"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                    <option value="" disabled selected hidden>Select a Grade</option>
                    <option *ngFor="let grade of grades" [value]="grade.id">{{ grade.name }}</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
            <!-- Class Select -->
            <div>
                <label for="class" class="block mb-2 text-sm font-medium text-gray-900">Class</label>
                <select id="class" [(ngModel)]="selectedClass"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                    <option value="" disabled selected hidden>Select a Class</option>
                    <option *ngFor="let class of classes" [value]="class.id">{{ class.name }}</option>
                </select>
            </div>

            <!-- Date Input -->
            <div>
                <label for="date" class="block mb-2 text-sm font-medium text-gray-900">Date</label>
                <input type="date" id="date" [(ngModel)]="selectedDate"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
            </div>
        </div>
    </div>

    <!-- Table Section -->
    <div class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD]">
        <table class="w-full bg-[#EBEBEB] text-left text-[#6F6F6F]">
            <thead class="bg-[#EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
                <tr>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Student
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Attendance
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Select All
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Hair
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Hair
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Hair
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Hair
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Nails
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Comment
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Action Taken
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- No Data Row -->
                <tr *ngIf="students.length === 0">
                    <td colspan="10"
                        class="bg-white px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                        No Data Found
                    </td>
                </tr>

                <!-- Data Rows -->
                <tr *ngFor="let student of students; let i = index"
                    [ngClass]="{'bg-[#F7F7F7]': i % 2 === 1, 'bg-white': i % 2 !== 1}"
                    class="border-t border-gray-300 text-xs md:text-sm">
                    <!-- Student Name -->
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">{{ student.name }}</td>

                    <!-- Attendance -->
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        <label class="switch">
                            <input type="checkbox" [(ngModel)]="student.attendance"
                                (change)="toggleAttendance(student)">
                            <span class="slider round"></span>
                        </label>
                    </td>

                    <!-- Select All -->
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        <div class="flex gap-2">
                            <button (click)="setSelectAll(student, true)" [ngClass]="{
                                    'bg-green-500 text-white': student.selectAll === true,
                                    'bg-gray-200 text-gray-700': student.selectAll !== true
                                }"
                                class="w-8 h-8 rounded-full flex items-center justify-center transition-all duration-200">
                                ✓
                            </button>
                            <button (click)="setSelectAll(student, false)" [ngClass]="{
                                    'bg-red-500 text-white': student.selectAll === false,
                                    'bg-gray-200 text-gray-700': student.selectAll !== false
                                }"
                                class="w-8 h-8 rounded-full flex items-center justify-center transition-all duration-200">
                                ✗
                            </button>
                        </div>
                    </td>

                    <!-- Hair (Duplicate Columns) -->
                    <td *ngFor="let _ of [1, 2, 3, 4]" class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        <div class="flex gap-2">
                            <button (click)="setHair(student, true)" [ngClass]="{
                                    'bg-green-500 text-white': student.hair === true,
                                    'bg-gray-200 text-gray-700': student.hair !== true
                                }"
                                class="w-8 h-8 rounded-full flex items-center justify-center transition-all duration-200">
                                ✓
                            </button>
                            <button (click)="setHair(student, false)" [ngClass]="{
                                    'bg-red-500 text-white': student.hair === false,
                                    'bg-gray-200 text-gray-700': student.hair !== false
                                }"
                                class="w-8 h-8 rounded-full flex items-center justify-center transition-all duration-200">
                                ✗
                            </button>
                        </div>
                    </td>

                    <!-- Nails -->
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        <div class="flex gap-2">
                            <button (click)="setNails(student, true)" [ngClass]="{
                                    'bg-green-500 text-white': student.nails === true,
                                    'bg-gray-200 text-gray-700': student.nails !== true
                                }"
                                class="w-8 h-8 rounded-full flex items-center justify-center transition-all duration-200">
                                ✓
                            </button>
                            <button (click)="setNails(student, false)" [ngClass]="{
                                    'bg-red-500 text-white': student.nails === false,
                                    'bg-gray-200 text-gray-700': student.nails !== false
                                }"
                                class="w-8 h-8 rounded-full flex items-center justify-center transition-all duration-200">
                                ✗
                            </button>
                        </div>
                    </td>

                    <!-- Comment -->
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        <input type="text" [(ngModel)]="student.comment"
                            class="w-full rounded-md border-gray-300 shadow-sm" />
                    </td>

                    <!-- Action Taken -->
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        <input type="text" [(ngModel)]="student.actionTaken"
                            class="w-full rounded-md border-gray-300 shadow-sm" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="">
    <div class="flex justify-between items-center">
        <h1 class="primaryTxt font-semibold text-2xl leading-9">Medical History</h1>
        <div class="flex justify-between items-center">
            <button (click)="openModal()"
                class="rounded-lg px-4 py-3 flex items-center justify-center gap-2 secondaryBorder secondaryTxt">
                Create Medical History
            </button>
        </div>
    </div>

    <!-- Reusable Table -->
    <app-table [headers]="headers" [data]="medicalHistories" [keys]="keys" (delete)="deleteMedicalHistory($event)"
        (edit)="openModal($event.id)">
    </app-table>

    <!-- Modal Overlay -->
    <div *ngIf="isModalVisible" class="fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-black/50"
        (click)="closeModal()">
        <!-- Modal Container -->
        <div class="relative bg-white w-[750px] max-h-[90vh] h-auto rounded-2xl p-12 gap-4 shadow-md overflow-y-auto overflow-x-hidden"
            (click)="$event.stopPropagation()">
            <!-- Close Icon -->
            <button (click)="closeModal()"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-900 transition duration-200">
                <i class="fa-solid fa-xmark text-2xl"></i>
            </button>

            <!-- Modal Header -->
            <h1 class="font-semibold text-2xl leading-9 mb-6">
                {{ editMode ? 'Edit Medical History' : 'Create Medical History' }}
            </h1>

            <!-- Modal Content -->
            <div class="space-y-6">
                <!-- School and Grade -->
                <div class="grid grid-cols-2 gap-6">
                    <div class="flex flex-col">
                        <label class="mb-1 primaryTxt" for="school">School</label>
                        <select id="school" [(ngModel)]="medicalHistory.schoolId"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                            <option value="" disabled selected hidden>Choose School</option>
                            <option *ngFor="let school of schools" [value]="school.id">{{ school.name }}</option>
                        </select>
                    </div>

                    <div class="flex flex-col">
                        <label class="mb-1 primaryTxt" for="grade">Grade</label>
                        <select id="grade" [(ngModel)]="medicalHistory.gradeId"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                            <option value="" disabled selected hidden>Choose Grade</option>
                            <option *ngFor="let grade of grades" [value]="grade.id">{{ grade.name }}</option>
                        </select>
                    </div>
                </div>

                <!-- Class and Student -->
                <div class="grid grid-cols-2 gap-6">
                    <div class="flex flex-col">
                        <label class="mb-1 primaryTxt" for="class">Class</label>
                        <select id="class" [(ngModel)]="medicalHistory.classRoomID"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                            <option value="" disabled selected hidden>Choose Class</option>
                            <option *ngFor="let class of classes" [value]="class.id">{{ class.name }}</option>
                        </select>
                    </div>

                    <div class="flex flex-col">
                        <label class="mb-1 primaryTxt" for="student">Student</label>
                        <select id="student" [(ngModel)]="medicalHistory.studentId"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                            <option value="" disabled selected hidden>Choose Student</option>
                            <option *ngFor="let student of students" [value]="student.id">{{ student.name }}</option>
                        </select>
                    </div>
                </div>

                <!-- Details -->
                <div class="flex flex-col">
                    <label class="mb-1 primaryTxt" for="details">Details</label>
                    <textarea id="details" [(ngModel)]="medicalHistory.details"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 h-24"
                        placeholder="Enter Details"></textarea>
                </div>

                <!-- Permanent Drug -->
                <div class="flex flex-col">
                    <label class="mb-1 primaryTxt" for="permanentDrug">Permanent Drug</label>
                    <input id="permanentDrug" [(ngModel)]="medicalHistory.permanentDrug"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5"
                        placeholder="Enter Permanent Drug">
                </div>

                <!-- File Upload Slots -->
                <div class="flex flex-col">
                    <label class="mb-1 primaryTxt" for="firstReport">First Report</label>
                    <input id="firstReport" type="file" (change)="onFileChange($event, 'firstReport')"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 primaryTxt" for="secReport">Second Report</label>
                    <input id="secReport" type="file" (change)="onFileChange($event, 'secReport')"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                </div>

                <!-- Save Button -->
                <div class="flex justify-end mt-6">
                    <button class="secondaryBg text-white font-medium px-6 py-2 rounded-lg"
                        (click)="saveMedicalHistory()">
                        {{ editMode ? 'Save' : 'Create' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

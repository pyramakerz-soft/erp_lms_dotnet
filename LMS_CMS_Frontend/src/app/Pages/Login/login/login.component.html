<div class="bg-cover bg-center h-screen" style="background-image: url('Images/login.jpeg');">
  <div class="flex flex-col items-center justify-center h-full bg-black bg-opacity-50 p-4">
    <div
      class="w-full md:w-3/4 lg:w-[528px] md:h-1/2 lg:h-[83%] py-5 px-8 bg-white border border-gray-200 rounded-3xl shadow mb-2 flex flex-col items-center justify-center">

      <div class="mb-7 flex justify-center">
        <img src="Images/OctaIcon.png" alt="Avatar">
      </div>

      <div class="flex items-center justify-between space-x-2 mb-4">
        <div>
          <img [src]="isStudentHovered ? 'Images/Student_Hover.png' : studentImage" alt="student"
            (click)="selectType('student')" class="cursor-pointer">
        </div>
        <div>
          <img [src]="isParentHovered ? 'Images/parent_hover.png' : parentImage" alt="parent"
            (click)="selectType('parent')" class="cursor-pointer">
        </div>
        <div>
          <img [src]="isEmployeeHovered ? 'Images/employee_hover.png' : employeeImage" alt="Employee"
            (click)="selectType('employee')" class="cursor-pointer">
        </div>
      </div>

      <span *ngIf="somthingError" class="text-red-500 text-sm font-normal">{{ somthingError }}</span>

      <div class="flex flex-col w-full">
        <div class="mb-2 w-full py-2">
          <label for="user_name" class="py-6">Username:</label>
          <input class="w-full h-[56px] rounded-[8px] border px-2 mt-1" id="user_name" type="text"
            [(ngModel)]="userInfo.user_Name" (input)="onUserNameChange()" />
        </div>
        <span *ngIf="userNameError" class="text-red-500 text-sm ml-2 font-normal mb-5">{{ userNameError }}</span>

        <div class="mb-2 w-full">
          <label for="password" class="py-6">Password:</label>
          <input class="w-full h-[56px] rounded-[8px] border px-2" id="password" type="password"
            [(ngModel)]="userInfo.password" (input)="onPasswordChange()" />
        </div>
        <span *ngIf="passwordError" class="text-red-500 text-sm ml-2 font-normal mb-5">{{ passwordError }}</span>

        <button (click)="SignIN()" class="mt-2 secondaryBg text-white p-2 rounded w-full">Save</button>

        <div *ngIf="this.isParentHovered" class="flex justify-around mt-2">
          <p class="font-poppins text-base font-normal leading-[21px]">Donâ€™t have an account? <a (click)="SignUp()" class="secondaryTxt mr-2 cursor-pointer">Sign Up</a>
          </p>
        </div>

      </div>

    </div>
  </div>
</div>

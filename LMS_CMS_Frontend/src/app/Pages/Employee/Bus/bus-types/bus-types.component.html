<div class="">
    <div class="flex justify-between ">
        <h1 class="font-poppins font-semibold text-2xl leading-9">Bus Type</h1>
        <button>Create Bus Type</button>
    </div>
    <div class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD]">
        <table class="w-full tabe inset-0 bg-[#EBEBEB] text-left text-[#475467]">
        <thead class="bg-[##EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
            <tr>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                    ID
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap  border border-[#EAECF0] border-t-0 border-l-0">
                    Type
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                    Date
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- No Data Row -->
            <tr *ngIf="TableData.length === 0">
                <td colspan="4" class="px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                    No Data Found
                </td>
            </tr>

            <!-- Data Rows -->
            <tr *ngFor="let row of TableData; let i = index"
            [ngClass]="{'bg-[#F7F7F7]': i % 2 === 1, 'bg-white': i % 2 !== 1}"
            class="border-t border-gray-300 text-xs md:text-sm">
            
            <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">{{ row.id }}</td>
            <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">{{ row.name }}</td>
            <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">5555</td>
            <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                <div class="px-2 ">
                    <button>
                        <i class="fa fa-trash  ml-2 w-3 md:w-4"></i>
                    </button>
                    <button>
                        <i class="fas fa-edit  w-3 md:w-4"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>

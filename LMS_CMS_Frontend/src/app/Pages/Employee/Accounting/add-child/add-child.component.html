<div class="">
    <div class="flex justify-between">
      <h1 class="font-semibold text-2xl leading-9">Children</h1>
      <div class="flex justify-between items-center">
        <app-search
          [keysArray]="keysArray"
          (searchEvent)="onSearchEvent($event)"
        ></app-search>
        <button
          (click)="Create()"
          class="rounded-lg secondaryBorder secondaryTxt px-4 py-3 flex items-center justify-center gap-2"
        >
          Add Child
        </button>
      </div>
    </div>
  
    <div>
      <div class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD]">
        <table class="w-full tabe inset-0 bg-[#EBEBEB] text-left text-[#6F6F6F]">
          <thead
            class="bg-[#EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
            <tr>
              <th
                class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                ID
              </th>
              <th
                class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                Student Name
              </th>
              <th
                class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- No Data Row -->
            <tr *ngIf="TableData.length === 0">
              <td
                colspan="11"
                class="bg-white px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm"
              >
                No Data Found
              </td>
            </tr>
  
            <!-- Data Rows -->
            <tr
              *ngFor="let row of TableData; let i = index"
              [ngClass]="{ 'bg-[#F7F7F7]': i % 2 === 1, 'bg-white': i % 2 !== 1 }"
              class="border-t border-gray-300 text-xs md:text-sm"
            >
              <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                {{ row.id }}
              </td>
              <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                {{ row.studentName }}
              </td>
              <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                <div class="flex space-x-4">
                  <button
                    (click)="Delete(row.id)"
                  >
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div
    id="default-modal"
    tabindex="-1"
    aria-hidden="true"
    [ngClass]="{ hidden: !isModalVisible }"
    class="fixed top-0 left-0 right-0 z-50 flex justify-center items-center w-full h-full bg-black/50"
  >
    <div
      class="relative bg-white w-[669px] h-auto rounded-2xl p-12 gap-4 shadow-md"
    >
      <!-- Close Icon -->
      <button
        (click)="closeModal()"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-900 transition duration-200"
      >
        <i class="fa-solid fa-xmark text-2xl"></i>
      </button>
  
      <h1 class="font-semibold text-2xl leading-9">
        Add Child
      </h1>
      <div
        class="mt-4 bg-[#F7F7F7] w-[573px] h-auto rounded-[24px] p-[16px_24px] gap-[20px]">
        <div class="flex flex-col mt-2 gap-2 items-start">
            
            <h6 class="font-medium text-base leading-6 mb-1 mt-3">National ID</h6>
            <input type="text"
            class="w-full h-[45px] rounded-lg border border-solid border-gray-300 px-2 mb-3"
            [(ngModel)]="NationalID"
            (ngModelChange)="SelectChild(NationalID)"
            placeholder="Enter Title " />

            <h6 class="font-medium text-base leading-6 mb-1 mt-3">Student</h6>
            <input type="text"
            class="w-full h-[45px] rounded-lg border border-solid border-gray-300 px-2 mb-3"
            [(ngModel)]="Student.user_Name" 
            [disabled]="true" 
            />
            
          <button
            class="secondaryBg text-white font-medium px-4 py-2 rounded-lg"
            (click)="CreateOREdit()">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>

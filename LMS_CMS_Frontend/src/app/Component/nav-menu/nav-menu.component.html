<div
  class="rounded-lg  py-3 px-6 primaryBg"
>
  <div class="flex items-center justify-between space-x-7">

    <div class="relative">
            <i class="fa-solid fa-bars text-white text-2xl"></i>
    </div>

    <div>
        <img src="Images/Logo.png">
    </div>

    <div>
        <input
            type="text"
            class="w-[543px] h-[53px] rounded-[8px] border border-gray-300 px-4 py-3 gap-2" 
            placeholder="Enter Keyword"
        />
    </div>
    

    <div class="relative">
      <i class="fa-solid fa-bell text-[#FF7519] text-2xl"></i>
      <span
        class="absolute -top-2 -right-2 bg-black border-2 border-white text-white rounded-full text-[10px] px-1 py-0.25"
        >5</span
      >
    </div>
    


<div class="flex items-center justify-between space-x-3">
    <div>
        <i class="fa-solid fa-globe text-white text-2xl"></i>
    </div>
    <div class="relative">
        <!-- Language Button -->
        <button class="flex items-center font-semibold text-white" (click)="toggleDropdown()">
            {{ selectedLanguage || 'Language' }} 
            <i class="ml-2 fa-solid fa-caret-down"></i>
        </button>
        
        <!-- Dropdown Menu (only visible when dropdownOpen is true) -->
        <div *ngIf="dropdownOpen" class="absolute mt-2 w-32 bg-white text-gray-700 rounded-md shadow-lg">
            <a class="block px-4 py-2 hover:bg-gray-200" (click)="selectLanguage('English')">English</a>
            <a class="block px-4 py-2 hover:bg-gray-200" (click)="selectLanguage('Spanish')">Spanish</a>
            <a class="block px-4 py-2 hover:bg-gray-200" (click)="selectLanguage('French')">French</a>
        </div>
    </div>
</div>


<div class="flex items-center justify-between space-x-3"> 
    
    <div>
        <img src="Images/Avatar.png" alt="Avatar">
    </div>

                menna osama
            </div>
            <div class="text-sm">

        </div>
</div>
</div>

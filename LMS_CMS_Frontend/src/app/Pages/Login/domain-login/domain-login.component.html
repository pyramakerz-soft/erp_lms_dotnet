<div class="flex flex-col w-1/2 mx-auto"> <!-- Added w-1/2 for 50% width and mx-auto for centering -->
    <div class="mb-2 py-2">
      <label for="user_name" class="py-6">Username:</label>
      <input class="h-[56px] rounded-[8px] border px-2 mt-1" id="user_name" type="text" 
      [(ngModel)]="userInfo.user_Name" />
    </div>
    
    <div class="mb-2">
      <label for="password" class="py-6">Password:</label>
      <input class="h-[56px] rounded-[8px] border px-2" id="password" type="password" 
      [(ngModel)]="userInfo.password" />
    </div>
    
    <div>

        <button (click)="SignIN()" class="mt-2 secondaryBg text-white p-2 rounded ">Save</button>

    </div>
</div>

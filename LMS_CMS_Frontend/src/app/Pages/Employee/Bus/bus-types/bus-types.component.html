<div>
    <h1>Bus Type</h1>
    <button>Create Bus Type</button>
</div>



<div class="mt-5 overflow-x-auto rounded-2xl border border-[#EAECF0]">
    <table class="w-full tabe inset-0 bg-[#FFFFFF] text-left text-[#475467]">
        <thead class="bg-[#F9FAFB] text-sm md:text-base">
            <tr>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">
                    ID
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">
                    Type
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">
                    Date
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- No Data Row -->
            <tr *ngIf="TableData.length === 0">
                <td colspan="4" class="px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                    No Data Found
                </td>
            </tr>

            <!-- Data Rows -->
            <tr *ngFor="let row of TableData; let i = index"
                [ngClass]="{'bg-[#F4F4F4]': i % 2 === 0, 'bg-white': i % 2 !== 0}"
                class="border-t border-gray-300 text-xs md:text-sm">

                <td class="py-5 px-4">{{ row.id }}</td>
                <td class="py-5 px-4">{{ row.name }}</td>
                <td class="py-5 px-4">5555</td>
                <td class="py-5 px-4">
                    <div class="px-2">
                        <button>
                            <i class="fa fa-trash  ml-2 w-3 md:w-4"></i>
                        </button>
                        <button>
                            <i class="fas fa-edit  w-3 md:w-4"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

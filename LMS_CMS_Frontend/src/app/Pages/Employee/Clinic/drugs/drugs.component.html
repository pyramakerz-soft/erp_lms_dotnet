<div>
    <div class="flex justify-between items-center">
        <h1 class="primaryTxt font-semibold text-2xl leading-9">Drugs</h1>
        <div class="flex justify-between items-center">
            <app-search [keysArray]="keysArray" (searchEvent)="onSearchEvent($event)"></app-search>
            <button (click)="openModal()"
                class="rounded-lg px-4 py-3 flex items-center justify-center gap-2 secondaryBorder secondaryTxt">
                Create Drug
            </button>
        </div>
    </div>
    <div class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD] max-w-full">
        <table class="overflow-auto w-full bg-[#EBEBEB] text-left text-[#6F6F6F]">
            <thead class="bg-[#EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
                <tr>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        ID</th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Drug Name</th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Date</th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="drugs.length === 0">
                    <td colspan="4"
                        class="bg-white px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                        No Data Found
                    </td>
                </tr>
                <tr *ngFor="let row of drugs; let i = index"
                    [ngClass]="{'bg-[#F7F7F7]': i % 2 === 1, 'bg-white': i % 2 !== 1}"
                    class="border-t border-gray-300 text-xs md:text-sm">
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">{{ row.id }}</td>
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">{{ row.name }}</td>
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">{{ row.date }}</td>
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        <div class="flex space-x-4">
                            <button>
                                <i class="fa-regular fa-trash-can" (click)="deleteDrug(row.id)"></i>
                            </button>
                            <button>
                                <i class="fa-solid fa-pencil" (click)="openModal(row.id)"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div id="Add_Drug_Modal" class="fixed inset-0 z-50 justify-center items-center w-full h-full bg-black/50 hidden">
    <div class="bg-white rounded-2xl p-12 w-[669px]">
        <div class="flex justify-between items-center">
            <h1 *ngIf="!editDrug" class="font-semibold text-2xl leading-9">Create Drug</h1>
            <h1 *ngIf="editDrug" class="font-semibold text-2xl leading-9">Edit Drug</h1>
            <button (click)="closeModal()" type="button"
                class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-lg">X</button>
        </div>
        <div class="mt-6 mb-4 flex flex-wrap justify-between">
            <div class="flex flex-col w-full mb-4">
                <label class="mb-2 primaryTxt" for="name">Drug Name</label>
                <input id="name" type="text" class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                    placeholder="Enter drug name" [(ngModel)]="drug.name"
                    (ngModelChange)="onInputValueChange({ field: 'name', value: $event })" />
                <span *ngIf="validationErrors['name']" class="text-red-500 ml-3 font-normal">{{ validationErrors['name']
                    }}</span>
            </div>
            <div class="flex flex-col w-full mb-4">
                <label class="mb-2 primaryTxt" for="date">Date</label>
                <input id="date" type="date" class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                    [(ngModel)]="drug.date" (ngModelChange)="onInputValueChange({ field: 'date', value: $event })" />
                <span *ngIf="validationErrors['date']" class="text-red-500 ml-3 font-normal">{{ validationErrors['date']
                    }}</span>
            </div>
        </div>
        <div class="flex justify-end">
            <button class="secondaryBg text-white font-medium px-4 py-2 rounded-lg" (click)="saveDrug()">Save</button>
        </div>
    </div>
</div>

<div class="">
  <div class="flex justify-between items-center">
    <h1 class="primaryTxt font-semibold text-2xl leading-9">Hygiene Types</h1>
    <div class="flex justify-between items-center">
      <app-search [keysArray]="keysArray" (searchEvent)="onSearchEvent($event)"></app-search>
      <button (click)="openModal()"
        class="rounded-lg px-4 py-3 flex items-center justify-center gap-2 secondaryBorder secondaryTxt">
        Create Hygiene Type
      </button>
    </div>
  </div>

<app-table [headers]="['ID', 'Hygiene Type', 'Date', 'Actions']" [data]="hygieneTypes"
  [keys]="['id', 'type', 'insertedAt']" (delete)="deleteHygieneType($event)" (edit)="openModal($event.id)">
</app-table>

  <!-- Reusable Modal -->
  <app-modal [title]="'Hygiene Type'" [isEditMode]="editHygieneType" [buttonText]="editHygieneType ? 'Save' : 'Create'"
    (save)="saveHygieneType()" (close)="closeModal()" [ngClass]="{ hidden: !isModalVisible }">
    <div class="flex flex-col w-full mb-4">
      <label class="mb-2 primaryTxt" for="name">Hygiene Type</label>
      <input id="name" type="text" class="rounded-lg border border-solid border-gray-300 px-4 py-3"
        placeholder="Enter Hygiene Type Name" [(ngModel)]="hygieneType.type"
        (ngModelChange)="onInputValueChange({ field: 'name', value: $event })" />
      <span *ngIf="validationErrors['name']" class="text-red-500 ml-3 font-normal">{{ validationErrors['name'] }}</span>
    </div>
  </app-modal>
</div>

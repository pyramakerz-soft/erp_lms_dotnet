<div class="bg-cover bg-center h-screen" style="background-image: url('Images/login.jpg');">
  <div class="flex flex-col items-center justify-center h-full bg-black bg-opacity-50 p-4">
    <div class="w-[528px] h-[653.56px] py-[20px] px-8 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mb-2 flex flex-col items-center justify-center">
      
      <div class="mb-4 flex justify-center mb-2">
        <img src="Images/LogoInLogin.png" alt="Avatar">
      </div>

      <div class="flex items-center justify-between space-x-2 mb-4">
        <div>
          <img 
            [src]="isEmployeeHovered ? 'Images/employee_hover.png' : employeeImage" 
            alt="Employee" 
            (click)="selectType('employee')" 
            class="cursor-pointer"
          >
        </div>
        <div>
          <img 
            [src]="isParentHovered ? 'Images/parent_hover.png' : parentImage" 
            alt="parent" 
            (click)="selectType('parent')" 
            class="cursor-pointer"
          >
        </div>
        <div>
          <img 
            [src]="isStudentHovered ? 'Images/Student_Hover.png' : studentImage" 
            alt="student" 
            (click)="selectType('student')" 
            class="cursor-pointer"
          >
        </div>
      </div>

      <div class="flex flex-col items-center justify-center w-full py-[20px]">
        <div class="mb-2 w-full py-2">
          <label for="user_name" class="py-6">Username:</label>
          <input class="w-full h-[56px] rounded-[8px] border px-2 mt-1" id="user_name" type="text" [(ngModel)]="userInfo.user_Name" />
        </div>
        
        <div class="mb-2 w-full">
          <label for="password" class="py-6">Password:</label>
          <input class="w-full h-[56px] rounded-[8px] border px-2" id="password" type="password" [(ngModel)]="userInfo.password" />
        </div>
        
        <button (click)="SignIN()" class="mt-2 secondaryBg text-white p-2 rounded w-full">Save</button>
      </div>
      
    </div>
  </div>
</div>

<!-- Modal Overlay -->
<div id="modal-overlay"
    class="fixed top-0 left-0 right-0 z-50 flex justify-center items-center w-full h-full bg-black/50">
    <div class="relative bg-white w-[669px] h-[257px] rounded-2xl p-8 flex flex-col gap-6 shadow-md">
        <!-- Close Button -->
        <button (click)="closeModal()" type="button"
            class="absolute top-4 right-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-lg">
            X
        </button>

        <!-- Modal Header -->
        <h1 *ngIf="!isEditMode" class="font-semibold text-2xl leading-9">{{title}}</h1>
        <h1 *ngIf="isEditMode" class="font-semibold text-2xl leading-9">Edit {{ title }}</h1>

        <!-- Modal Body -->
        <div class="bg-gray-100 p-4 rounded-2xl flex items-center gap-4 w-full">
            <ng-content></ng-content> <!-- Input will be projected here -->
            <button class="bg-orange-500 hover:bg-orange-600 text-white font-medium px-4 py-3 rounded-xl text-lg" (click)="onSave()">
                Create
            </button>
        </div>
    </div>
</div>

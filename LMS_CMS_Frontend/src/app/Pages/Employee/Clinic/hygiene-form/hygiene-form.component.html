<div class="">
    <div class="flex justify-between items-center">
        <h1 class="primaryTxt font-semibold text-2xl leading-9">Hygiene Forms</h1>
        <div class="flex justify-between items-center">
            <app-search [keysArray]="keysArray" (searchEvent)="onSearchEvent($event)"></app-search>
            <button (click)="navigateToCreateHygieneForm()"
                class="rounded-lg px-4 py-3 flex items-center justify-center gap-2 secondaryBorder secondaryTxt">
                Create Hygiene Form
            </button>
        </div>
    </div>

    <app-table [headers]="['ID', 'Grade', 'Classes', 'Date', 'Actions']" [data]="hygieneForms"
        [keys]="['id', 'grade', 'classes', 'date']" (delete)="deleteHygieneForm($event)" (edit)="openModal($event.id)">
    </app-table>

    <!-- Reusable Modal -->
    <app-modal [title]="'Hygiene Form'" [isEditMode]="editHygieneForm" (save)="saveHygieneForm()" (close)="closeModal()"
        [ngClass]="{ hidden: !isModalVisible }">

        <!-- Modal Content -->
        <div class="flex flex-col w-full mb-4">
            <label class="mb-2 primaryTxt" for="grade">Grade</label>
            <input id="grade" type="text" class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                placeholder="Enter Grade" [(ngModel)]="hygieneForm.grade"
                (ngModelChange)="onInputValueChange({ field: 'grade', value: $event })" />
            <span *ngIf="validationErrors['grade']" class="text-red-500 ml-3 font-normal">{{ validationErrors['grade']
                }}</span>
        </div>

        <div class="flex flex-col w-full mb-4">
            <label class="mb-2 primaryTxt" for="classes">Classes</label>
            <input id="classes" type="text" class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                placeholder="Enter Classes" [(ngModel)]="hygieneForm.classes"
                (ngModelChange)="onInputValueChange({ field: 'classes', value: $event })" />
            <span *ngIf="validationErrors['classes']" class="text-red-500 ml-3 font-normal">{{
                validationErrors['classes'] }}</span>
        </div>
    </app-modal>
</div>
